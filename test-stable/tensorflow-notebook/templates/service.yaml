apiVersion: v1
kind: Service
metadata:
  name: {{ template "tensorflow-notebook.fullname" . }}
  labels:
    app: {{ template "tensorflow-notebook.name" . }}
    chart: {{ template "tensorflow-notebook.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 6006
      targetPort: {{ .Values.tensorboardPort.http }}
      protocol: TCP
      name: tensorboard
    - port: 8888
      targetPort: {{ .Values.notebookPort.http }}
      protocol: TCP
      name: jupyter
  selector:
    app: {{ template "tensorflow-notebook.name" . }}
    release: {{ .Release.Name }}
